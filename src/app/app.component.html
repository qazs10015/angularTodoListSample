<input type="text" (keydown.enter)="insertNewTodo()" [(ngModel)]="todoItem">
<button (click)="insertNewTodo()">create</button>
<ul>
  <ng-container *ngFor="let todo of todos;let i = index">
    <li>
      <ng-container class="item">
        <input type="checkbox" [name]="todo" [id]="i">
        <label [for]="i">{{todo}}</label>
      </ng-container>
      <button (click)="delete(i)">X</button>
    </li>
  </ng-container>

</ul>
